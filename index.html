<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <script type="text/javascript">
    window.onload = function() {
      document.getElementById('joingame').onclick = function() {
        let gameId = document.getElementById('gameid');
        window.location = 'join/' + gameid.value;
      }
    }
  </script>
</head>

<body>
  <h1>Start TicTacToe</h1>
  <a href="/startgame"><button>Start Game</button></a>
  <h1>Join TicTacToe</h1>
  <input id="gameid" value=""/>
  <button id="joingame">Join Game</button>
</body>

</html>
